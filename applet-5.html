<body>

    <div class="input-group input-group-lg input-search">
        <span class="input-group-text">Search</span>
        <input type="text" class="form-control" id="studentSearchBar" onkeyup="filterList()">
    </div>

    <div id="studentList" style="margin-left: 3.5rem;">
        <ul id="itemList">
            <li>cod</li>
            <li>pubg</li>
            <li>ml</li>
            <li>bingo</li>
            <li>blood strike</li>
            <li>zombie</li>
            <li>soulknight</li>
        </ul>
    </div>
    <div id="studentSearchList" style="margin-left: 3.5rem;"></div>

    <script>
        function filterList() {
            const searchBar = document.getElementById('studentSearchBar').value.toLowerCase();
            const items = document.querySelectorAll('#itemList li');

            items.forEach(item => {
                if (item.textContent.toLowerCase().includes(searchBar)) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
