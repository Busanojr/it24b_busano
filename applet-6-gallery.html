<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #042444;
            color: #fff;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background-color: #1f1f1f;
            width: 320px;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #3498db;
        }
        .card h3 {
            margin: 15px 0;
            padding: 0 15px;
            font-size: 1.7em;
            color: #3498db;
        }
        .card p { 
            padding: 0 15px 20px 15px;
            font-size: 1.1em;
            color: #b8b8b8;
        }
        .button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 15px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>

<h2 style="text-align: center; margin-top: 20px;">Dynamic Cards with JavaScript</h2>

<div class="card-container" id="cardContainer">
</div>

<script>
    const cardData = [
        { title: 'Ocean View', description: 'A serene view of the ocean waves.', imgSrc: 'C:\Users\Chanizero Jr\Desktop\mao ni\download (2).jpg', link: '#' },
        { title: 'Forest Path', description: 'A quiet path through the dense forest.', imgSrc: ' C:\Users\Chanizero Jr\Desktop\mao ni\A quiet path through the dense forest..jpg', link: '#' },
        { title: 'Mountain Peaks', description: 'Snow-capped mountains during sunset.', imgSrc: 'C:\Users\Chanizero Jr\Desktop\mao ni\Snow-capped mountains during sunset..jpg', link: '#' },
        { title: 'City Lights', description: 'Night cityscape with glowing lights.', imgSrc: 'C:\Users\Chanizero Jr\Desktop\mao ni\download (4).jpg', link: '#' }
    ];

    function createDynamicCards() {
        const cardContainer = document.getElementById('cardContainer');
        
        cardData.forEach(data => {
    
            const card = document.createElement('div');
            card.classList.add('card');
            
            const img = document.createElement('img');
            img.src = data.imgSrc;
            card.appendChild(img);
            
            const title = document.createElement('h3');
            title.textContent = data.title;
            card.appendChild(title);
            
            const desc = document.createElement('p');
            desc.textContent = data.description;
            card.appendChild(desc);
            
            const button = document.createElement('a');
            button.href = data.link;
            button.classList.add('button');
            button.textContent = 'Learn More';
            card.appendChild(button);
            
            cardContainer.appendChild(card);
        });
    }

    createDynamicCards();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
